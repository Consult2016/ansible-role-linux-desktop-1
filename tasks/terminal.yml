# Terminal tools

- name: Linux Desktop | Terminal | Install tools
  become: yes
  apt:
    state: present
    name:
      - tmux
      - htop
      - iotop
      - slurm
      - w3m
      - w3m-img
      - jq
      - csvtool
      - transmission-remote-cli
      - unrar-free
      - unzip
      - curl
      - wget


- name: Linux Desktop | Terminal | Copy tmux configuration
  copy:
    src: "tmux.conf"
    dest: "/home/{{ username }}/.tmux.conf"
    mode: 0700
    group: "{{ username }}"
    owner: "{{ username }}"
